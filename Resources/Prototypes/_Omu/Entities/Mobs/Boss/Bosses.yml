- type: entity
  parent: [SimpleSpaceMobBase]
  id: BossMobShotgun
  suffix: ""
  name: Cybersun Roomsweeper
  description: A highly advanced Cybersun prototype, loosely based on the syndicate assault cyborg. Most of its internals have been replaced with an oversized shotgun, including its flirting processor.
  components:
  - type: HTN
    rootTask:
      task: GlockroachCompound
    blackboard:
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Speech
    speechVerb: LargeMob
  - type: CombatMode
  - type: MobMover
  - type: InputMover
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 1
    baseWeightlessModifier: 1.5
  - type: Sprite
    sprite: Mobs/Silicon/chassis.rsi
    noRot: true
    layers:
    - state: synd_sec
  - type: Appearance
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      450: Critical
      500: Dead
  - type: Flammable
    damage:
      types: {}
  - type: StatusEffects
    allowed:
    - SlowedDown
    - Stutter
    - Electrocution
    - TemporaryBlindness
    - RadiationProtection
  - type: Temperature
    heatDamageThreshold: 800
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 3.00
    count: 3
  - type: BasicEntityAmmoProvider
    proto: HighCaliberPelletShotgunSpread
    capacity: 3
    count: 3
  - type: Gun
    fireRate: 5
    useKey: false
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
  # Goobstation - Collective mind
  - type: CollectiveMind
    defaultChannel: Binary
    channels:
    - Binary
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: CybersunShotgun
  - type: Puller
    needsHands: false
  - type: NightVision
    color: "#808080"
    activateSound: null
    deactivateSound: null
  - type: ThermalVision
  - type: CombatPower
    factor: 4
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          CybersunLootHeart:
            min: 1
            max: 1
  - type: Bloodstream
    bloodlossThreshold: 0
    bleedReductionAmount: 0
    maxBleedAmount: 0
    bloodlossDamage:
      types:
        Blunt: 0
    bloodlossHealDamage:
      types:
        Blunt: 0
    bloodRefreshAmount: 0
    bloodMaxVolume: 0

#Omu - the organ dropped
- type: entity
  parent: SyndicateJumpstarterHeart
  id: CybersunLootHeart
  name: Cybersun Prototype Core
  description: An incredibly over-engineered core intended for use within advanced Cybersun prototypes.
  components:
  - type: Organ
    intCap: 25
    integrity: 25
    integrityThresholds:
      Normal: 25
      Damaged: 9
      Destroyed: 0
    slotId: heart
    onAdd:
    - type: StaminaModifier
      modifier: 1.5
    - type: NutrimentPumpImplant
    - type: SandevistanUser
    - type: InjectOnMobState
      reagents:
        Omnizine: 75
        TranexamicAcid: 5
        DexalinPlus: 15
  - type: Tag
    tags:
    - Organ
    - Heart
  - type: Item
    size: Small
    heldPrefix: heart
